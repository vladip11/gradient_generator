<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Generador de degradados en timepo real, hecho en el curso de vue 3">

    <!-- meta data para PWA -->
    <!-- Modifica color de la barra de estado en ANDROID -->
    <meta name="theme-color" content="#f5f5dc">
    <!-- Optimizacion de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado en dispositivo IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Gradient Generation</title>

    <!-- iconos -->
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./imgs/favicon.png">
    <link rel="apple-touch-startup-image" href="./imgs/favicon.png">

        <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
    <h1>{{title}}</h1>
    <hr>
    <!--Input de colores-->
    <form>
    <label >Color 1: <input type="color" v-model="fcolor"></label>
    <label >Color 2: <input type="color" v-model="scolor"></label>
    </form>

    <p>Hex 1: {{fcolor}}</p>
    <p>Hex 2: {{scolor}}</p>
    
    <form>
    <label><input class="value-css" type="text" :value="setColor"></label>
    <br/>
    <label>
      <input  type="radio" value="1" v-model.number="orientation">
      Right
    </label>
    <label>
      <input  type="radio" value="2" v-model="orientation">
      Left
    </label>
    <label>
      <input  type="radio" value="3" v-model="orientation">
      Top
    </label>
    <label>
      <input  type="radio" value="4" v-model="orientation">
      Botton
    </label>
    </form>
    <br/>
    <div class="area" :style="setColor"></div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mount.js"></script>
    <script src="./load.js"></script>
</body>
</html>
